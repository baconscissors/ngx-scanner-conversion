<header>
  Available formats:
</header>

<mat-selection-list #selectedFormats (selectionChange)="onSelectionChange($event)">
  @for (format of formatsAvailable; track format) {
    <mat-list-option [selected]="isEnabled(format)" [value]="format">
      {{ formatNames[format] }}
    </mat-list-option>
  }
</mat-selection-list>

<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="close()">Done</button>
</mat-dialog-actions>
